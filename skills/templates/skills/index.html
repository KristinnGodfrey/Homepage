  {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kristinn's Homepage</title>
    <link rel="stylesheet" href=" {% static 'skills/styles.css' %} ">    
  </head>
  <body>       
    <div class="outside">

    <div class="container">
      <img src="{% static 'img/computer.svg' %}" class="big_img" >
    </div>
    <div class="container"> 
       <div class="item"> </div> 
      <div class="item"> 
        <h3>Web development </h3>
        {% for skill in webdev %}
              {{skill.name}}
              <img src="{{skill.image}}">
        {% endfor %}
      </div>
      <div class="item">
        <h3>Software Development </h3>
        {% for skill in software %}            
              {{skill.name}}
              <img src="{{skill.image}}">            
        {% endfor %}
      </div>
      <div class="item">
        <h3>Database administration </h3>
        {% for skill in database %}      
              {{skill.name}}
              <img src="{{skill.image_url}}">
        {% endfor %}
      </div>
    </div>
    </div>    
  </body>
</html>
